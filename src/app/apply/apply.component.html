<form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
  <mat-tab-group [selectedIndex]="selected">
    <div>
      <mat-tab label="Personal Information"
        ><div class="apply-form mat-elevation-z4">
          <div>
            <div>
              <table class="apply-full-width" cellspacing="0">
                <tr>
                  <td>
                    <mat-form-field class="apply-full-width">
                      <input
                        matInput
                        placeholder="First name"
                        formControlName="firstname"
                      />
                    </mat-form-field>
                  </td>
                  <td>
                    <mat-form-field class="apply-full-width">
                      <input
                        matInput
                        placeholder="Last Name"
                        formControlName="lastname"
                      />
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Email"
                        formControlName="email"
                      />
                      <mat-hint>Errors appear instantly!</mat-hint>
                      <mat-error *ngIf="!applicationForm.get('email').valid">
                        Please enter a valid email address
                      </mat-error>
                    </mat-form-field>
                  </td>
                  <td>
                    <mat-form-field class="apply-full-width">
                      <span matPrefix>+1 &nbsp;</span>
                      <input
                        type="tel"
                        matInput
                        placeholder="Telephone"
                        formControlName="phonenumber"
                      />
                      <mat-icon matSuffix>mode_edit</mat-icon>
                    </mat-form-field>
                  </td>
                </tr>
              </table>

              <table class="apply-full-width" cellspacing="0">
                <tr>
                  <td>
                    <mat-form-field class="apply-full-width">
                      <input
                        matInput
                        placeholder="City"
                        formControlName="city"
                      />
                    </mat-form-field>
                  </td>
                  <td>
                    <mat-form-field class="apply-full-width">
                      <input
                        matInput
                        placeholder="State"
                        formControlName="state"
                      />
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="apply-full-width">
                      <input
                        matInput
                        placeholder="Country"
                        formControlName="country"
                      />
                    </mat-form-field>
                  </td>
                  <td>
                    <mat-form-field class="apply-full-width">
                      <input
                        matInput
                        #postalCode
                        maxlength="5"
                        placeholder="Postal Code"
                        formControlName="zip"
                      />
                      <mat-hint align="end"
                        >{{ postalCode.value.length }} / 5</mat-hint
                      >
                    </mat-form-field>
                  </td>
                </tr>
              </table>
            </div>
            <div>
              <button
                mat-icon-button
                type="button"
                (click)="decrementSelected()"
              >
                <mat-icon>navigate_before</mat-icon>
                Previous
              </button>
              <span fxFlex="1 1 auto"></span>
              <button
                mat-icon-button
                type="button"
                (click)="incrementSelected()"
              >
                Next
                <mat-icon>navigate_next</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-tab>
    </div>
    <div>
      <mat-tab label="Experiance"
        ><div class="apply-form mat-elevation-z4">
          Experiance
          <div>
            <label>Last Name</label>
            <input type="text" name="lastname" />
          </div>
          <div>
            <button mat-icon-button type="button" (click)="decrementSelected()">
              <mat-icon>navigate_before</mat-icon>
              Previous
            </button>
            <span fxFlex="1 1 auto"></span>
            <button mat-icon-button type="button" (click)="incrementSelected()">
              Next
              <mat-icon>navigate_next</mat-icon>
            </button>
          </div>
        </div>
      </mat-tab>
    </div>
    <div>
      <mat-tab label="Educational Information">
        <div class="apply-form mat-elevation-z4">
          Educational Information
          <div>
            <label>email</label>
            <input type="text" name="email" formControlName="email" />
          </div>
          <div>
            <button mat-icon-button type="button" (click)="decrementSelected()">
              <mat-icon>navigate_before</mat-icon>
              Previous
            </button>
            <span fxFlex="1 1 auto"></span>
            <button mat-icon-button type="button" (click)="incrementSelected()">
              Next
              <mat-icon>navigate_next</mat-icon>
            </button>
          </div>
        </div>
      </mat-tab>
    </div>
    <div>
      <mat-tab label="Attachements"
        ><div class="apply-form mat-elevation-z4">
          Attachements
          <div>
            <label>Phone number</label>
            <input type="text" name="phone" formControlName="phonenumber" />
          </div>
          <div>
            <button mat-icon-button type="button" (click)="decrementSelected()">
              <mat-icon>navigate_before</mat-icon>
              Previous
            </button>
            <span fxFlex="1 1 auto"></span>
            <button mat-icon-button type="button" (click)="incrementSelected()">
              Next
              <mat-icon>navigate_next</mat-icon>
            </button>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </div>
      </mat-tab>
    </div>
  </mat-tab-group>
</form>
