<!--The content below is only a placeholder and can be replaced.-->
<div>
  <mat-toolbar color="primary" class="example-header">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Application Portal</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav [(opened)]="opened" class="example-sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/login" (click)="sidenav.toggle()"
          >Login</a
        >
        <a mat-list-item routerLink="/signup" (click)="sidenav.toggle()"
          >SignUp</a
        >
        <a mat-list-item routerLink="/apply" (click)="sidenav.toggle()"
          >Apply</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <!-- <mat-toolbar class="example-footer" color="primary">Footer</mat-toolbar> -->
</div>
